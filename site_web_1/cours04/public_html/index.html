<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercices Transitions - Animations – Transformations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 
    Auteur: Artiom
    Version: 0.1 
  -->

  <div class="container">
    <h1>Exercices Transitions - Animations – Transformations</h1>
  
    <!-- Exercice 1 -->
    <h2>Exercice 1</h2>
    <div class="scene scene--1">
      <div class="card"><img src="img/image1.jpg" alt=""></div>
      <div class="card"><img src="img/image2.jpg" alt=""></div>
      <div class="card"><img src="img/image3.jpg" alt=""></div>
    </div>
  
    <!-- Exercice 2 -->
    <h2>Exercice 2</h2>
    <div class="scene scene--2">
      <div class="card"><img src="img/image1.jpg" alt=""></div>
      <div class="card"><img src="img/image2.jpg" alt=""></div>
      <div class="card"><img src="img/image3.jpg" alt=""></div>
    </div>

    <!-- Exercice 3 -->
    <h2>Exercice 3</h2>
    <div class="scene scene--3">
      <div><img src="img/image1.jpg" alt=""></div>
      <div class="box">
        <div class="card"><img src="img/image1.jpg" alt=""></div>
        <div class="card"><img src="img/image2.jpg" alt=""></div>
        <div class="card"><img src="img/image3.jpg" alt=""></div>
      </div>
    </div>
    
    <!-- Exercice 4 -->
    <h2>Exercice 4: Flip</h2>
    <div class="scene scene--4">
      <div class="card">
        <div class="card__front">
          <img src="img/image2.jpg" alt="">
        </div>
        <div class="card__back">
          <h3>Visitez Paris</h3>
          <p>L'Arc de Triomphe</p>
          <p>France</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Exercice 5: Carrousel -->
  <h2>Exercice 5: Carrousel</h2>
  <div class="scene carousel">
    <div class="container">
      <div id="slide1" class="slide"><img src="img/image1.jpg" alt=""></div>
      <div id="slide2" class="slide"><img src="img/image2.jpg" alt=""></div>
      <div id="slide3" class="slide"><img src="img/image3.jpg" alt=""></div>
    </div>
  </div>
  <script>
      var card = document.querySelector('.scene--4 .card');
      var scene = document.querySelector('.scene--4');
  
      scene.addEventListener('click', function() {
        card.classList.toggle('isFliped');
      });
    </script>
</body>
</html>
